<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rezerwacje - Hotel Atlantica</title>
<link rel="stylesheet" href="styles_rezerwacje.css" />
</head>
<body>
<div class="container">
<aside class="sidebar">
<h1 class="logo">🏨 Hotel Atlantica</h1>
<button class="active">Twoje Rezerwacje</button>
<a href="zamowienia-restauracje.html"><button>Zamówienia z restauracji</button></a>
<a href="pokoje.html"><button>Zarezerwuj</button></a>
</aside>
 
    <main class="main-content">
<header class="header">
<button class="logout">Wyloguj się</button>
</header>
 
      <section class="rezerwacje">
<h2>Rezerwacje:</h2>
 

<div class="room-card">
<img src="https://via.placeholder.com/150x100" alt="Lapis Lazuli" />
<div class="room-info">
<h3>Pokój Lapis Lazuli</h3>
<p>Piękny pokój z widokiem na pobliskie lasy</p>
<button>Pokaż szczegóły</button>
<button>Anuluj rezerwację</button>
</div>
<div class="room-status green">
<span class="dot"></span> W trakcie
</div>
</div>
 

<div class="room-card">
<img src="https://via.placeholder.com/150x100" alt="Oceano" />
<div class="room-info">
<h3>Pokój Oceano</h3>
<p>Apartament z widokiem na piękne polskie morze</p>
<button>Pokaż szczegóły</button>
<button>Anuluj rezerwację</button>
</div>
<div class="room-status red">
<span class="dot"></span> W przyszłości
</div>
</div>
 

<div class="room-card">
<img src="https://via.placeholder.com/150x100" alt="Dungeon" />
<div class="room-info">
<h3>Pokój Dungeon</h3>
<p>Duży pokój z wspaniałym wyspecjalizowanym wnętrzem</p>
<button>Pokaż szczegóły</button>
</div>
<div class="room-status yellow">
<span class="dot"></span> Oczekuje płatności
</div>
</div>
 

<div class="pagination">
<button class="current">1</button>
<button>2</button>
<span>...</span>
<button>67</button>
<button>68</button>
</div>
</section>
 
      <footer>
</footer>
</main>
</div>
</body>
</html>

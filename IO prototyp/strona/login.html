<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <link rel="stylesheet" href="styles_login.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon"></div>
      </div>
    </header>

    <main class="main">
        <div class="login-box">
          <form action="/gosc-rezerwacje" method="get">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" class="input" required>
            </div>
            <div class="form-group">
              <label for="password">Hasło</label>
              <input type="password" id="password" name="password" placeholder="Hasło" class="input" required>
            </div>
            <div class="button-group">
              <button type="submit" class="btn-primary">Zaloguj</button>
            </div>
          </form>
          <div class="forgot-password">
            <a href="/reset-hasla">Zapomniałeś hasła?</a>
          </div>
        </div>
      </main>

    <footer class="footer">
      <div class="footer-column">
        <div class="logo-icon"></div>
        <div class="social-icons">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
      </div>

      <div class="footer-column">
        <h4>Use cases</h4>
        <ul>
          <li>UI design</li>
          <li>UX design</li>
          <li>Wireframing</li>
          <li>Diagramming</li>
          <li>Brainstorming</li>
          <li>Online whiteboard</li>
          <li>Team collaboration</li>
        </ul>
      </div>

      <!-- Kolejne kolumny z Explore i Resources możesz dodać analogicznie -->
    </footer>
  </div>
</body>
</html>

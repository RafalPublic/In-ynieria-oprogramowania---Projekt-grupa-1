<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panel administracyjny – Hotel Atlantica</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="top-bar">
<div class="logo">Hotel Atlantica</div>
<div class="notifications">
<span class="bell"></span>
<span class="dot"></span>
</div>
<button class="logout">Wyloguj się</button>
</header>
 
  <main class="main-content">
<aside class="sidebar wide">
<button class="sidebar-btn active">Lista pokoi</button>
<button class="sidebar-btn">Użytkownicy</button>
<button class="sidebar-btn">Rezerwacje</button>
<button class="sidebar-btn">Płatności</button>
<button class="sidebar-btn">Raporty</button>
<button class="sidebar-btn">System</button>
 
      <div class="action-buttons">
<button class="action-btn add">Dodaj</button>
<button class="action-btn delete">Usuń</button>
<button class="action-btn update">Aktualizuj</button>
</div>
</aside>
 
    <section class="content">
<div class="filter-bar">
<input type="text" placeholder="Szukaj" class="search-box" />
<button class="filter-btn active">Nowe</button>
<button class="filter-btn">Numer pokoju(rosnąco)</button>
<button class="filter-btn">Maks. ilość gości(rosnąco)</button>
</div>
</section>
</main>
</body>
</html>
